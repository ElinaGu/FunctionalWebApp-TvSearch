<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>ScreenScene</title>
  </head>
  <body style="margin: 0px;">
    <div class="hero-container">
      <div class="screenScene-logo">
        ScreenScene
      </div>
      <div class="TV-watching">
        <img src="WatchingTV.png" />
        <div class="slogan">
          Unlocking the World of TV: Your Ultimate Show Companion
        </div>
      </div>
    </div>

    <form class="search-bar">
      <label for="tvSearch" class="search-text">
        Enter the name of a TV show to get started
      </label>
      <div class="search">
        <input type="text" class="search-box" id="tvSearch" />
        <button type="button" class="search-button" onclick="tvSearched()">
          <img src="SearchIcon.png" />
        </button>
      </div>
    </form>

    <div class="pre-search" id="preSearch">
      Enter your search terms above and your results will display here.
    </div>
    <div class="search-container" id="searchResults"></div>
  </body>
</html>
